<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="" initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="img_background">
            <img class="leaf_img" src="img/photo-1585202900225-6d3ac20a6962" alt="leafs">
            <div class="odin">
                <img src="img/odin-lined.png">
                <h2>ODIN</h2>
            </div>
            <div class="img_src">
                <p>Photo by Hale West on Unsplash</p>
            </div>
        </div>
        <div class="form_section">
            <div class="quote">
                <p class="main">
                    This is not a real online service! Ypu know you need something like this in your life to help you realize your deepest dreams<br>
                    Sign up now to get started.
                </p>
                <p class="end">You know you want to.</p>
            </div>
            <div class="form">
                <div class="input">
                    <legend>Let's do this!</legend>
                    <form action="" method="post" id="user_register">
                        <div class="row1">
                            <div class="first_name">
                                <label for="first_name">First Name</label>
                                <br>
                                <input type="text" name="first_name" id="" placeholder="Jhon">
                            </div>
                            <div class="last_name">
                                <label for="last_name">Last Name</label>
                                <br>
                                <input type="text" name="last_name" id="" placeholder="asd" required>
                            </div>
                        </div>
                        <div class="row2">
                            <div>
                                <label for="email">Email</label>
                                <br>
                                <input type="email" name="email" id="" placeholder="asd@domain.com" required>
                            </div>
                            <div>
                                <label for="">Phone Number</label>
                                <br>
                                <input type="tel" name="" id="" placeholder="00-0000-0000">
                            </div>
                        </div>
                        <div class="row3">
                            <div>
                                <label for="">password</label>
                                <br>
                                <input type="password" name="" id="">
                            </div>
                            <div>
                                <label for="">Confirm Password</label>
                                <br>
                                <input type="password" name="" id="">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="summit">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
            </div>
    </main>

</body>
</html>
